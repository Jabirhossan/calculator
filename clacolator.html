<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="cal shadow-lg">
        <div class="monitor">
            <div class="top-monitor">0</div>
            <div class="bt-monitor">0</div>
        </div>
        <div class="buttons">
            <button style="width: 50%;" onclick="allclear()">AC</button>
            <button style="width: 50%;" onclick="back()">C</button>
            <button onclick="getval(9)">9</button>
            <button onclick="getval(8)">8</button>
            <button onclick="getval(7)">7</button>
            <button onclick="getval('/')">/</button>
            <button onclick="getval(6)">6</button>
            <button onclick="getval(5)">5</button>
            <button onclick="getval(4)">4</button>
            <button onclick="getval('*')">*</button>
            <button onclick="getval(3)">3</button>
            <button onclick="getval(2)">2</button>
            <button onclick="getval(1)">1</button>
            <button onclick="getval('-')">-</button>
            <button onclick="getval(0)">0</button>
            <button onclick="getval('.')">.</button>
            <button onclick="result()">=</button>
            <button onclick="getval('+')">+</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>

  </body>
</html>
